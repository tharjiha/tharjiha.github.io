<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tharjiha's personal site</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/picture/logo.png" />

    <!-- tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="js/script.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center text-white"
    style="background: radial-gradient(circle, #D9D8FF 0%, #C3C3FF 100%);">

    <!-- fixed top navbar -->

    <nav class="fixed top-0 w-full bg-black z-50">
        <div class="w-full px-6 py-4 flex justify-end">
            <!-- buttons  -->
            <div class="flex space-x-4">
                <a href="index.html"
                    class="px-4 py-2 bg-black text-[#C3C3FF] text-xl rounded hover:text-white transition">ABOUT</a>
                <a href="project.html"
                    class="px-4 py-2 bg-black text-[#C3C3FF] text-xl rounded hover:text-white transition">PROJECTS</a>
                <a href="experience.html"
                    class="px-4 py-2 bg-black text-[#C3C3FF] text-xl rounded hover:text-white transition">EXPERIENCE</a>
                <a href="contact.html"
                    class="px-4 py-2 bg-black text-[#C3C3FF] text-xl rounded hover:text-white transition">CONTACT</a>
            </div>
        </div>
    </nav>

    <!-- sections -->
    <div class="flex flex-col items-center justify-center w-full min-h-[80vh]">
        <h1 class="text-black text-5xl mb-10 tracking-tight">contact me</h1>
        <div class="bg-[#D9D8FF] bg-opacity-0 rounded-xl border-2 border-black p-10 w-full max-w-lg flex flex-col items-center">
            <form class="flex flex-col space-y-6 w-full" onsubmit="sendEmail(event)">
                <label class="text-black text-lg" for="email">EMAIL</label>
                <input id="email" type="email" placeholder="your email"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
                    required>
                <label class="text-black text-lg" for="message">MESSAGE</label>
                <textarea id="message" placeholder="your message" rows="5"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-purple-400 transition resize-none"
                    required></textarea>
                <button type="submit"
                    class="mt-4 px-8 py-3 bg-black text-[#C3C3FF] rounded-lg hover:bg-[#C3C3FF] hover:text-black transition-all">SEND</button>
            </form>
        </div>
    </div>

</body>

</html>
