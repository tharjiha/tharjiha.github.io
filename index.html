<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Blurb section fade-in on scroll
        const blurbSection = document.getElementById('blurb-section');
        function handleBlurbFade() {
            const rect = blurbSection.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                blurbSection.classList.add('opacity-100');
                blurbSection.classList.remove('opacity-0');
                window.removeEventListener('scroll', handleBlurbFade);
            }
        }
        window.addEventListener('scroll', handleBlurbFade);
        // In case already in view
        handleBlurbFade();
        // Hide scroll down animation when not in top half
        const scrollAnim = document.getElementById('scroll-down-anim');
        function handleScrollAnim() {
            if (window.scrollY < window.innerHeight / 2) {
                scrollAnim.style.opacity = 1;
                scrollAnim.style.pointerEvents = 'auto';
            } else {
                scrollAnim.style.opacity = 0;
                scrollAnim.style.pointerEvents = 'none';
            }
        }
        window.addEventListener('scroll', handleScrollAnim);
        handleScrollAnim();
    });
</script>
